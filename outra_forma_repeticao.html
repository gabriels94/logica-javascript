<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //tanto com o for quanto com o while vai mostrar o mesmo resultado

    //primeiro a variavel      /  segundo a condicao  / terceiro  o encremento para fazer de 1 em 1
    //for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador++) {
        //mostra(7 * multiplicador);
    //}

    var multiplicador = 1;

    while(multiplicador <= 10) {
        
        mostra(7 * multiplicador);
        multiplicador = multiplicador +1;
    }

    mostra("FIM");
    
</script>
