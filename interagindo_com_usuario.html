<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
        
    }

    //assim interage com o usuario
    var nome = prompt("informe seu nome ");
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC  é : " + imc);

     //Usando o if podemos comparar se estamos abaixo ou acima ou no peso excelente.
     if(imc < 18.5) {
         mostra(" Você está abaixo do recomendado");
    }

    if(imc > 24.9) {
        mostra(" Você está acima do recomendado");
    }

    if(imc >= 18.5 && imc <= 24.9) {
        
            mostra(" Você está execelente!");
    }
       
   





    //assim nao interage com o usuario
    //var alturaInformada = 1.71;
    //var pesoInformado = 73;

</script>
