<meta charset="UTF-8">

<script>
    var ano = 2016
    
    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;

    var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;

    var nome = "Flavio";
    

    document.write("Flávio tem " + (ano - 1977) + "<br>");

    
    document.write("Joaquim tem " + (ano - 1996) + "<br>");

    // altera a variavel ano daqui para baixo
    ano = 2018
    document.write("Barney tem " + (ano - 1976) + "<br>");

        
    // Math.round arredonda o valor da média
    document.write ("A média das idades é " + Math.round(media) );
    
    // quebra o texto para linha de baixo
    document.write("<br>");

    // concatena as variaveis com os textos
    document.write("A idade de " + nome + " é " + idadeFlavio + " anos");

</script>
