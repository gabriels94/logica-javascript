<meta charset="UTF-8">

<script>
//Claudete está intrigada com o seguinte código de seu amigo Bruno:

var letras = ['A', 'B', 'C', 'D'];

for( var i = 0; i <= letras.length; i ++) {
    alert(letras[i]);
}

//O problema esta na condição do loop for. Veja que Bruno fez assim:
// i <= letras.length
// isso siginifica que a variável i será incrementada de 0 até 4, o que não esta correto.
//se temos 4 elementos da lista, os indices devem ir de 0 a 3, pois o ultimo indice é o
//tamanho da lista menos um. para resolver basta usarmos < no lugar de <=
//ficaria assim:

var letras = ['A', 'B', 'C', 'D'];

for( var i = 0; i < letras.length; i ++) {
    alert(letras[i]);
}
</script>
